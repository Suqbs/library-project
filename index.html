<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/favicon.svg" sizes="any" type="image/svg+xml">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="button-container">
          <button id="new-book-button">NEW BOOK</button>
        </div>

        <h1>My Library</h1>
      </header>

      <article id="book-container"></article>
    </div>

    <dialog id="modal">
      <form>
        <p>
          <label for="title">Title</label>
          <input type="text" id="title" maxlength="30" autofocus/>
        </p>

        <p>
          <label for="author">Author</label>
          <input type="text" id="author" maxlength="30" />
        </p>

        <p>
          <label for="pages">Pages</label>
          <input type="number" id="pages" />
        </p>

        <p>
          <label for="read-select">Read</label>
          <select name="read" id="read-select">
            <option value="Not Read Yet" selected>Not Read Yet</option>
            <option value="Read">Read</option>
          </select>
        </p>
        <menu>
          <button id="modal-cancel-button">Cancel</button>
          <button id="modal-submit-button">Add Book</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
